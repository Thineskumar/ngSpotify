<h1>Need Music?</h1>
<p class="lead">
    Use the ngSpotify app to browse new release and find your favourite songs. All you get is this text and mostly barebones HTML document.
</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search Artist..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" />
    </div>

</form>

<!--Result for search-->
<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genre: </strong>
                        <span *ngFor="let genre of artist.genres">
                            {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
